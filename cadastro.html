<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/4f3bb538bab4706f073a821136128361-icone-de-traco-colorido-da-localizacao-do-mapa.webp" type="Logo">
    <title>Guia Maranhão</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <h1><i class="fas fa-map-marker-alt"></i> Guia Maranhão</h1>
            </div>
            <div class="nav-list">
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link"><i class="fas fa-home"></i> Início</a></li>
                    <li class="nav-item"><a href="destino.html" class="nav-link"><i class="fas fa-map-marked-alt"></i> Destinos</a></li>
                    <li class="nav-item"><a href="turismo.html" class="nav-link"><i class="fas fa-plane"></i> Turismo</a></li>
                </ul>
            </div>
            <div class="login-button">
                <button><a href="login.html"><i class="fas fa-user"></i> Entrar</a></button>
            </div>
            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="/img/menu_white_36dp.svg" alt=""></button>
            </div>
        </nav>
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="index.html" class="nav-link"><i class="fas fa-home"></i> Início</a></li>
                <li class="nav-item"><a href="destino.html" class="nav-link"><i class="fas fa-map-marked-alt"></i> Destinos</a></li>
                <li class="nav-item"><a href="turismo.html" class="nav-link"><i class="fas fa-plane"></i> Turismo</a></li>
            </ul>
            <div class="login-button">
                <button><a href="login.html"><i class="fas fa-user"></i> Entrar</a></button>
            </div>
        </div>
    </header>

    <main>
        <section class="cadastro">
            <h2>Crie sua Conta</h2>
            <form id="registerForm" action="#" method="post">
                <div class="input-group">
                    <label for="nome"><i class="fas fa-user"></i> Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="senha"><i class="fas fa-lock"></i> Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="input-group">
                    <label for="confirma-senha"> Confirmar Senha:</label>
                    <input type="password" id="confirma-senha" name="confirma-senha" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <p class="login-link">Já tem cadastro? <a href="login.html">Entre agora</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Seu Guia Turístico Maranhense</p>
    </footer>

    <script src="script.js"></script>
    <script src="api.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            try {
                const response = await fetch('http://localhost:3010/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: nome, email: email, password: senha })
                });

                if (response.ok) {
                    alert('Usuário cadastrado com sucesso!');
                } else {
                    const data = await response.json();
                    alert('Erro no cadastro: ' + data.message);
                }
            } catch (error) {
                console.error('Erro:', error);
            }
        });
    </script>
</body>
</html>

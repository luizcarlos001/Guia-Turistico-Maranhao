</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <h1><i class="fas fa-map-marker-alt"></i> Guia Maranhão</h1>
            </div>
            <div class="nav-list">
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link active"><i class="fas fa-home"></i> Início</a></li>
                    <li class="nav-item"><a href="destino.html" class="nav-link"><i class="fas fa-map-marked-alt"></i> Destinos</a></li>
                    <li class="nav-item"><a href="turismo.html" class="nav-link"><i class="fas fa-plane"></i> Turismo</a></li>
                </ul>
            </div>
            <div class="login-button">
                <button><a href="login.html"><i class="fas fa-user"></i> Entrar</a></button>
            </div>
            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="/img/menu_white_36dp.svg" alt=""></button>
            </div>
        </nav>
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="index.html" class="nav-link"><i class="fas fa-home"></i> Início</a></li>
                <li class="nav-item"><a href="destino.html" class="nav-link"><i class="fas fa-map-marked-alt"></i> Destinos</a></li>
                <li class="nav-item"><a href="turismo.html" class="nav-link"><i class="fas fa-plane"></i> Turismo</a></li>
            </ul>
            <div class="login-button">
                <button><a href="login.html"><i class="fas fa-user"></i> Entrar</a></button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <form id="loginForm" action="login.php" method="post">
                    <h2>LOGIN</h2>
                    <div class="input-group">
                        <label for="username"><i class="fas fa-user"></i> Email</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password"><i class="fas fa-lock"></i> Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-group">
                        <button type="submit">Entrar</button>
                    </div>
                    <div class="signup-prompt">
                        <p>Não possui login? <a href="cadastro.html">Cadastre-se</a></p>
                    </div>
                </form> 
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Seu Guia Turístico Maranhense</p>
    </footer>

    <script src="script.js"></script>
    <script src="api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3010/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email, password: password })
                });

                if (response.ok) {
                    alert('Login realizado com sucesso!');
                    window.location.href = 'index.html'; 
                } else {
                    const data = await response.json();
                    alert('Erro no login: ' + data.message);
                }
            } catch (error) {
                console.error('Erro:', error);
            }
        });
    </script>
</body>
</html>
